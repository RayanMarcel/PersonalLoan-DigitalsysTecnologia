{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Loan Proposal System</title>
</head>

<body>
    <h1 class="title-page" >Loan Proposal System</h1>
    <div class="container">
        <form id="proposal-form">
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="full_name" placeholder="Full Name" required>
                        <label for="full_name">Full Name</label>
                    </div>

                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="cpf" placeholder="CPF" required>
                        <label for="cpf">CPF</label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="address" placeholder="Address" required>
                        <label for="address">Address</label>
                    </div>
                </div>
                
            </div>
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input step="0.01" class="form-control" type="number" id="loan_value" placeholder="Loan Value" required>
                        <label for="loan_value">Loan Value</label>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>

    <div id="message"></div>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
